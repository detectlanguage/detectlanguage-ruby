name: Build
on: [push,pull_request]
jobs:
  build:
    runs-on: ${{ matrix.arch }}
    strategy:
      matrix:
        ruby-version:
          - 2.0
          - 2.7
          - 3.0
          - 3.4
          - ruby-head
          - jruby-head
        arch:
          - ubuntu-latest
          - ubuntu-latest-arm
    name: Ruby ${{ matrix.ruby-version }} on ${{ matrix.arch }}
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
#          bundler-cache: true
      - run: bundle install
      - env:
          DETECTLANGUAGE_API_KEY: ${{ secrets.DETECTLANGUAGE_API_KEY }}
        run: bundle exec rake spec
